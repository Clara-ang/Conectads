<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_r.css">
    <title>Login</title>
</head>

<body>
    <div class="header">
        01110011 01100101 01110010 11100001 00100000 01110001 01110101 01100101 00100000 01100001 01101100 01100111 01110101 11101001 01101101 00100000 01101100 11101010 00100000 01101001 01110011 01110011 01101111 00111111 
    </div>
    <img src="img/Conectads.pdf.svg" alt="Logo"/>
    <div class="box">
        <div class="form-box">
            <h2>Registre-se!</h2>
            <p> Já é um membro?<a href="login2.html"> Login </a> </p>
            <p>~ não fique de fora! ~</p>
            <form action="#">
                <div class="input-group w50">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="input-group w51">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div class="input-group w50">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Telefone" required>
                </div>

                <div class="input-group w51">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" required>
                </div>

                <div class="input-group">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button><a href='home.html'>Registrar</a></button>
                </div>

            </form>
        </div>
    </div>
